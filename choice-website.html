<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No Choice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Caveat Brush', cursive;
            background: linear-gradient(rgba(205, 142, 122, 0.3), rgba(240, 224, 218, 0.4)), 
                        url('https://images.unsplash.com/photo-1597848212624-e530bb8f0f29?q=80&w=2000') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(205, 142, 122, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #cd8e7a;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .question {
            font-size: 3em;
            color: #a67262;
            margin-bottom: 40px;
            line-height: 1.3;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: white;
            color: #cd8e7a;
            border: 4px solid #cd8e7a;
        }

        .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(205, 142, 122, 0.4);
            background: white;
            color: #cd8e7a;
        }

        .no-btn {
            background: white;
            color: #cd8e7a;
            border: 4px solid #cd8e7a;
        }

        .no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(205, 142, 122, 0.4);
        }

        .no-btn.moving {
            position: fixed;
            transition: all 0.3s ease;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .result.yes-result {
            background: #f0e0da;
            color: #cd8e7a;
            border: 2px solid #e5bdb0;
        }

        .result.no-result {
            background: #e5bdb0;
            color: #a67262;
            border: 2px solid #cd8e7a;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make Your Choice</h1>
        
        <div class="question" id="question">
            Myra will you be my valentine?
        </div>

        <div class="buttons">
            <button class="yes-btn" onclick="handleChoice('yes')">Yes</button>
            <button class="no-btn" id="noBtn" onmouseenter="moveNoButton()" onclick="handleNoClick()">No</button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        let noButtonMoving = false;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            
            if (!noButtonMoving) {
                noBtn.classList.add('moving');
                noButtonMoving = true;
            }

            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Generate random position within viewport
            const maxX = viewportWidth - btnWidth - 20;
            const maxY = viewportHeight - btnHeight - 20;
            const randomX = Math.max(20, Math.random() * maxX);
            const randomY = Math.max(20, Math.random() * maxY);

            // Move button to new position
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function handleNoClick() {
            // Move the button when clicked
            moveNoButton();
        }

        function handleChoice(choice) {
            const resultDiv = document.getElementById('result');
            
            if (choice === 'yes') {
                resultDiv.textContent = 'ðŸ’• Yay! Happy Valentine\'s Day! ðŸ’•';
                resultDiv.className = 'result yes-result show';
            }

            // Hide result after 3 seconds
            setTimeout(() => {
                resultDiv.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
